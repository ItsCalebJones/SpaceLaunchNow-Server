version: '3'

services:
  rabbitmq:
    container_name: rabbitmq
    hostname: rabbitmq
    image: rabbitmq:latest
    networks:
      - main
    ports:
      - "5672:5672"
    restart: on-failure

  celery_worker:
    command: sh -c "celery -A spacelaunchnow worker -l info"
    container_name: celery_worker
    depends_on:
    - rabbitmq
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.50'
          memory: 50M
        reservations:
          cpus: '0.25'
          memory: 20M
    hostname: celery_worker
    image: space-launch-now-server
    networks:
    - main
    restart: on-failure

  celery_beat:
    command: sh -c "celery -A spacelaunchnow beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    container_name: celery_beat
    depends_on:
    - rabbitmq
    hostname: celery_beat
    image: space-launch-now-server
    networks:
    - main
    restart: on-failure

networks:
  main: