apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "django.fullname" . }}-web
  labels:
    {{- include "django.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook-weight": "-1"
data:
{{- range $k, $v := .Values.env.normal }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- range $k, $v := .Values.env.web }}
  {{ $k }}: {{ $v | quote }}
{{- end }}